<template name="curriculumlist">
  <div class="well">
    {{getListings}}
    <table class="table table-bordered">
      <tbody>
        {{#each displayListings}}
          <tr>
            <td><a href="/curriculum/{{.}}">{{.}}</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
