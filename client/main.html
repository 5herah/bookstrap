<head>
  <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans|Brawler|Stint+Ultra+Expanded' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="layout">
  <div class="navbar navbar-fixed-top siteNav">
    <div class="logobox"><i class="icon-reorder icon-large mainIcon"></i><a href="/">BookStrap</a></div>
    {{> siteNav}}
  </div>

  {{{yield}}}
  
</template>

<template name="siteNav">
  <ul class="nav nav-pills">
    {{#unless isHome}}
    <li class="{{navClassFor 'curriculum'}}"><a href="/curriculum">Curriculum</a></li>
    <li class="{{navClassFor 'directory'}}"><a href="/directory">Directory</a></li>
    <li class="{{navClassFor 'todos'}}"><a href="/sprintToDos">To-Dos</a></li>
    <li class="{{navClassFor 'reflections'}}"><a href="/reflections">Reflections</a></li>
    <li class="{{navClassFor 'settings'}}"><a href="/settings">Settings</a></li>
    <li class="{{navClassFor 'calendar'}}"><a href="/calendar">Calendar</a></li>
    {{/unless}}
  </ul>
</template>

<template name="home">
  <div class="container-fluid homeContainer">
    <div class="row-fluid">
      <div class="span3 frontBox"><i class="icon-bookmark icon-4x"></i>
        <span class="frontBox">Curriculum</span>
      </div>
      <div class="span3 frontBox"><i class="icon-key icon-4x"></i>
        <span class="frontBox">Directory</span>
      </div>
      <div class="span3 frontBox"><i class="icon-check icon-4x"></i>
        <span class="frontBox">To-Dos</span>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span3 frontBox"><i class="icon-coffee icon-4x"></i>
        <span class="frontBox">Reflections</span>
      </div>
      <div class="span3 frontBox"><i class="icon-calendar icon-4x"></i>
        <span class="frontBox">Calendar</span>
      </div>
      <div class="span3 frontBox"><i class="icon-lightbulb icon-4x"></i>
        <span class="frontBox">Other Things</span>
      </div>
    </div>
  </div>
</template>

<template name="not_found">
  404 Not found.
</template>

<template name="tests">
  {{> mochaTestReport}}
</template>
