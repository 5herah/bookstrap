<head>
  <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans|Brawler|Stint+Ultra+Expanded' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="layout">
  <div class="navbar navbar-fixed-top siteNav">
    <div class="logobox"><i class="icon-reorder icon-large mainIcon"></i>BookStrap</div>
    {{> siteNav}}
  </div>
  <div class="container">
  {{{yield}}}
  </div>
</template>

<template name="siteNav">
  <ul class="nav nav-pills">
    {{#unless isHome}}
    <li class="{{navClassFor 'curriculum'}}"><a href="/curriculum">Curriculum</a></li>
    <li class="{{navClassFor 'directory'}}"><a href="/directory">Directory</a></li>
    <li class="{{navClassFor 'todos'}}"><a href="/sprintToDos">To-Dos</a></li>
    <li class="{{navClassFor 'reflections'}}"><a href="/reflections">Reflections</a></li>
    <li class="{{navClassFor 'settings'}}"><a href="/settings">Settings</a></li>
    <li class="{{navClassFor 'calendar'}}"><a href="/calendar">Calendar</a></li>
    {{/unless}}
  </ul>
</template>

<template name="home">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>Curriculum</div>
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>Directory</div>
    </div>
    <div class="row-fluid">
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>To-Dos</div>
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>Reflections</div>
    </div>
    <div class="row-fluid">
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>Calendar</div>
      <div class="span6"><i class="icon-camera-retro icon-4x"></i>Other Things</div>
    </div>
  </div>
</template>

<template name="not_found">
  404 Not found.
</template>

<template name="tests">
  {{> mochaTestReport}}
</template>
