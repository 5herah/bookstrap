<template name="addSprint">
  <div class="container">
    <form class="form-inline">
      <div class="wrapper">
        <div class="controls controls-row">
          <input class="span5" type="text" id="sprintName" placeholder="Sprint Name" required/>
        </div>

        <div class="controls controls-row">
          <input class=".input-medium"type="date" id="startDate" placeholder="Start date" required/>
          <input class=".input-medium" type="date" id="endDate" placeholder="End Date" required/>
        </div>

        <div class="controls-row">
          <button type="submit" class="btn" id="submit">Submit</button>
        </div>
      </div>
    </form>    
  </div>
</template>
