	<template name="sprintToDos">
		<div class="container">
		{{> toDosAdminView}}
		{{> toDosStudentView}}
	  </div>
	</template>

	<template name="toDosAdminView">
		<form>
		  <fieldset>
		    <legend>Add a to-do item</legend>
		    <label>To Do:</label>
		    <input type="text" id="theToDoItem">
		    <span class="help-block">Select the sprint to add this to-do to. You can select more than one sprint (use cmd + click).</span>
		    <select multiple="multiple" id="multiple">
		    	{{#each sprints}}
				  <option>{{sprintName}}</option>
				  {{/each}}
				</select>
		    <button type="submit" class="btn">Submit</button>
		  </fieldset>
		</form>
	</template>

	<template name="toDosStudentView">
		<table class="table">
			<thead>
		    <th>Sprint:</th>
		    <th>To-Do:</th>
		    {{#if student}}
		    <th>Done</th>
		    {{/if}}
		  </thead>
		  {{#each toDos}}
		  <tr>
		  	<td>{{sprintName}}</td>
		  	<td>
		  		<p>{{description}}</p><br>
    		</td>
    		{{#if student}}
    		<td>
    			<label class="checkbox">
    				<input type="checkbox" class="donebox">
  				</label>
    		</td>
    		{{/if}}
		  </tr>
		  {{/each}}
		</table>
	</template>
