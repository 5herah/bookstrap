	<template name="sprintToDos">
      <div class="container">
      	<div class="pageTitle"><h3>Sprint To-Dos</h3></div>
		{{> toDosAdminView}}
		{{> toDosStudentView}}
	  </div>
	</template>

	<template name="toDosAdminView">
		<form>
		    <span class="help-block">Create a to-do item:</span>
		    <input type="text" id="theToDoItem">
		    <span class="help-block">Select the sprint to add this to-do to. You can select more than one sprint (use cmd + click).</span>
		    <select multiple="multiple" id="multiple">
		    	{{#each sprints}}
				  <option>{{sprintName}}</option>
				  {{/each}}
				</select>
			<p><button type="submit" class="btn toDoSubmit">Submit</button></p>
		  </fieldset>
		</form>
	</template>

	<template name="toDosStudentView">
		<table class="table">
			<thead>
		    <th>Sprint:</th>
		    <th>To-Do:</th>
		    {{#if student}}
		    <th>Done</th>
		    {{/if}}
		  </thead>
		  {{#each toDos}}
		  <tr>
		  	<td>{{sprintName}}</td>
		  	<td>
		  		<p>{{description}}</p><br>
    		</td>
    		{{#if student}}
    		<td>
    			<label class="checkbox">
    				<input type="checkbox" class="donebox">
  				</label>
    		</td>
    		{{/if}}
		  </tr>
		  {{/each}}
		</table>
	</template>
