<template name="calendar">
  <div class="container">
    <div class="pageTitle"><h3>Calendar</h3></div>
    <form class="form-inline">
      <div class="wrapper">
        <div class="controls controls-row">
          <input class="span5" type="text" id="sprintName" placeholder="Sprint Name" required/>
        </div>

        <div class="controls controls-row">
          <input class=".input-medium"type="date" id="startDate" placeholder="Start date" required/>
        </div>

        <div class="controls-row">
          <button type="submit" class="btn" id="submit">Create Sprint</button>
          <br />
        </div>
      </div>
    </form>
    {{> sprints}}
  </div>
</template>

<template name="sprints">
    <h4>Sprints</h4>
    <table class="sprintName table table-bordered">
      <thead>
        <th>Sprint Name</th>
        <th>Date</th>
        <th>Move Up</th>
        <th>Move Down</th>
      </thead>
        {{#each sprint}}
            <tr class="arrows">
              <td>{{name}}</td>
              <td>{{formattedDate}}</td>
              <td class="span2"><a href=''><i class="icon-arrow-up"></i></a></td>
              <td class="span2"><a href=''><i class="icon-arrow-down"></i></a></td>
            </tr>
       {{/each}}
    </div>
    </form>
</template>
