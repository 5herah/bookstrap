<template name="calendar">
    <form class="form-inline">
      <div class="wrapper">
        <div class="controls controls-row">
          <input class="span5" type="text" id="sprintName" placeholder="Sprint Name" required/>
        </div>

        <div class="controls controls-row">
          <input class=".input-medium"type="date" id="startDate" placeholder="Start date" required/>
        </div>
        <div class="controls controls-row">
        </div>

        <div class="controls-row">
          <button type="submit" class="btn" id="submit">Create Sprint</button></br>
        </div>
      </div>
    </form>
</template>
